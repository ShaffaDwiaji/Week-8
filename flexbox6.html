<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            display: flex;
            background-color: deepskyblue;
            flex-flow: row wrap;
            /* flex-flow digunakan untuk menggabungkan flex-direction dan flex-wrap */
            justify-content: space-around;
        }

        .wadah_flex> div {
            background-color: #4594f0;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        } 
    </style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <p>Kesimpulan skenario 6 adalah : Menambahkan justify-content dan mengubah-ubah nilai dari justify-content tersebut, 
        yang saat ini bernilai space-around yang membuat setiap angka memiliki jarak satu sama lain.
    </p>
</body>
</html>
