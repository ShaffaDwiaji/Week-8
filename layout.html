<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tampilan Website</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            line-height: 1.5;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Menu */
        .menu {
            float: left;
            width: 20%;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .menu h2 {
            margin-top: 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            padding: 5px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .menu ul li a:hover {
            color: #000;
        }

        /* Konten Utama */
        .konten-utama {
            float: left;
            width: 60%;
            padding: 10px;
        }

        /* Kanan */
        .kanan {
            float: right;
            width: 20%;
            background-color: #f1f1f1;
            padding: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both; /* Tambahkan clear untuk membersihkan float */
        }

    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main class="clearfix"> <!-- Tambahkan clearfix untuk membersihkan float -->
        <div class="menu">
            <h2>Menu</h2>
        </div>
        <div class="konten-utama">
            <h2>Main</h2>
            <p></p>
        </div>
        <div class="kanan">
            <h2>Kanan</h2>
            <p></p>
        </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
